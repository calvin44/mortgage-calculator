<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <title>Mortgage Payment Calculator</title>
  </head>
  <body>
    
    <!-- navbar  -->
    <nav class="navbar navbar-dark bg-primary ">
        <a class="navbar-brand" href="#"> Mortgage Payment </a>
    </nav>
    <!-- navbar end -->
    
    <!-- Main Section -->
    <section class="main" id="main">
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-sm-10 text-center mb-3 mt-4">
                    <h3>Monthly Mortgage Payment</h3>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-sm-7">
                    <form class="border border-primary rounded px-5 py-4  bg-light input-form">
                        <div class="form-group">
                          <label for="principal">Mortgage principal</label>
                          <input type="number" class="form-control border border-primary principal" id="principal">
                        </div>

                        <div class="form-group">
                            <label for="interest">Mortgage interest</label>
                            <input type="number" class="form-control border border-primary interest" id="interest">     
                        </div>

                        <div class="form-group">
                            <label for="term">Mortgage term(year)</label>
                            <input type="number" class="form-control border border-primary term" id="term" >
                        </div>
                        <div class="text-center mt-4">
                            <button type="button" class="btn btn-primary calculate" data-toggle="modal" data-target="#exampleModal">Calculate</button>    
                            <button type="button" class="btn btn-danger reset">Reset</button>    
                        </div>
                        </form>
                </div>

            </div>
        </div>
    </section>
    <!-- Main Section End -->
    
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Monthly Payment</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body result">
            ...
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
            </div>
        </div>
        </div>
    </div>



    <!-- modal end -->



    <!-- footer -->
    <footer class="bg-dark text-white py-3">
        <div class="container text-center" >
        <div class="row">
            <div class="col-md">
            <h5><i class="glyphicon glyphicon-copyright-mark"></i> copyright 2020 | built by, Calvin Fredicson. </h5>
            </div>
        </div>

        <div class="row">
            <div class="col-md">
            <div class="sosmed-icon">
                <a class="mx-2" href="" onclick="window.open('https://www.facebook.com/calvin.fredicson/')" ><i class="fa fa-facebook"></i></a>
                <a class="mx-2" href="" onclick="window.open('https://www.instagram.com/calvinfredicson/')"><i class="fa fa-linkedin"></i></a>
                <a class="mx-2" href="" onclick="window.open('https://github.com/calvin44/')"><i class="fa fa-github"></i></a>
            </div>
            </div>
        </div>
        </div>
    </footer>
    <!-- Akhir footer -->

    -->

  </body>
</html>
